<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Parameter</title>
<meta layout:fragment="custom-style">
<link rel="stylesheet"
	th:href="@{/metronic/plugins/custom/datatables/datatables.bundle.css}" />
</meta>
</head>
<body>
	<section layout:fragment="custom-content">
		<div
			class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid">
			<!--begin::Portlet-->
			<div class="kt-portlet">
				<div class="kt-portlet__head">
					<div class="kt-portlet__head-label">
						<h3 class="kt-portlet__head-title">Parameter</h3>
					</div>
				</div>
				<div class="kt-form">
					<div class="kt-portlet__body">
						<div class="kt-form__section kt-form__section--first">
							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">Parameter Code</label>
								<div class="col-lg-3">
									<input type="text" id="txtParameterCodeFinder"
										class="form-control kt-input" />
								</div>
								<label class="col-lg-3 col-form-label">Parameter Value</label>
								<div class="col-lg-3">
									<input type="text" id="txtParameterValueFinder"
										class="form-control kt-input" />
								</div>
							</div>
							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label">Flag Active</label>
								<div class="col-lg-3">
									<div class="kt-radio-inline">
										<label class="kt-radio"> <input type="radio"
											name="flagActiveFinder" value="true"> True <span></span>
										</label> <label class="kt-radio"> <input type="radio"
											name="flagActiveFinder" value="false"> False <span></span>
										</label>
									</div>
								</div>
								<label class="col-lg-3 col-form-label"> Description</label>
								<div class="col-lg-3">
									<input type="text" id="txtDescriptionFinder"
										class="form-control kt-input" />
								</div>
							</div>
							<div class="form-group kt-form__group row">
								<label class="col-lg-3 col-form-label"></label>
								<div class="col-lg-6">
									<button class="btn btn-sm btn-success" type="button"
										id="btnFind">
										<i class="fa fa-search"></i> Find
									</button>
									<button class="btn btn-sm btn-default" type="button"
										id="btnClear">
										<i class="fa fa-eraser"></i> Clear Search Criteria
									</button>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<button type="button" class="btn btn-sm btn-primary" id="btnAdd">
									<i class="fa fa-plus"></i> Add
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<table class="table table-bordered table-striped dataTable"
									id="tblParameter" width="100%">
								
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="formDialog" tabindex="-1" role="dialog"
			aria-labelledby="parameterFormDialog" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<form>
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add / Edit</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form class="kt-form kt-form--fit kt-form--label-align-right">
								<div class="kt-portlet__body">
									<div class="form-group kt-form__group row">
										<label class="col-4 col-form-label">Parameter Code</label>
										<div class="col-8">
											<input class="form-control kt-input" name="parameterCode"
												type="text" id="txtParameterCode"> <input
												type="hidden" id="txtParameterId"
												class="form-control kt-input" />
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<label class="col-4 col-form-label">Parameter Value</label>
										<div class="col-8">
											<input class="form-control kt-input" name="parameterValue"
												type="text" id="txtParameterValue">
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<label class="col-4 col-form-label">
											Description</label>
										<div class="col-8">
											<input class="form-control kt-input"
												name="description" type="text"
												id="txtDescription">
										</div>
									</div>
									<div class="form-group kt-form__group row">
										<label class="col-4 col-form-label">Flag Active</label>
										<div class="col-6">
											<div class="kt-radio-inline">
												<label class="kt-radio"> <input type="radio"
													name="flagActive" id="radFlagActiveTrue" value="true">
													True <span></span>
												</label> <label class="kt-radio"> <input type="radio"
													name="flagActive" id="radFlagActiveFalse" value="false">
													False <span></span>
												</label>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary btn-save">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<section layout:fragment="custom-script">
		<script
			th:src="@{/metronic/plugins/custom/datatables/datatables.bundle.js}"
			type="text/javascript">
			
		</script>
		<script th:src="@{/page_js/basic-setup/parameter/index.js}"
			type="text/javascript">
			
		</script>
	</section>
</body>
</html>
