<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Pengaturan Sistem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta layout:fragment="custom-style">
    <link rel="stylesheet"
          th:href="@{/metronic/plugins/custom/datatables/datatables.bundle.css}"/>
    </meta>
    <script>

    </script>
    <style>
        .form-body-row {
            margin: 0px !important;
            margin-bottom: 5px !important;
            height: 29px;
        }

        .form-body-label {
            width: 50%;
            text-align: right;
            padding-right: 5px;
        }

        .form-body-input {
            width: 50%;
        }

        .modal-footer {
            text-align: center;
        }

        .tabs {
            background-color: #edeff2;
        }

        .active-button, .tabs:hover {
            color: white;
            background-color: #4287f5;
        }

        .dropdown-toggle {
            border-color: #ced4da !important;
        }
    </style>
</head>
<body>
<section layout:fragment="custom-content">
    <div
            class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid">
        <!--begin::Portlet-->
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Pengaturan Sistem</h3>
                </div>
            </div>
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <div class="row" style="width: 100%; margin: 0px 0px 20px 0px">
<!--                        <button type="button" class="btn btn-sm btn-primary" id="addButton"-->
<!--                                style="margin-left: auto"><i class="fa fa-plus"></i> Add-->
<!--                        </button>-->
                        <input id="statusPage" type="text" style="display: none">
                    </div>
                    <div class="row" style="justify-content: center;">
                        <div class="form-body">
                            <div class="row form-body-row" style="justify-content: center; width: 450px; margin-bottom: 30px !important">
                                <div class="btn-group btn-group-sm" role="group" id="pengaturan-tabs">
                                    <button type="button" class="btn tabs active-button" id="aturTransaksi">Atur Transaksi</button>
                                    <button type="button" class="btn tabs" id="tandaTangan">Tanda Tangan</button>
                                </div>
                            </div>
                            <div class="atur-transaksi" style="height: 210px">
                                <div class="row form-body-row" hidden>
                                    <div class="form-body-label">
                                        <label class="col-form-label">Id Parameter:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="idParameter">
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Tahun Buku:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <select class="form-control selectpicker" id="kodeTahunBuku" disabled>
                                            <option value="">Pilih Tahun Buku</option>
                                            <option th:each="buku : ${tahunBukuList}" th:value="${buku.kodeTahunBuku}" th:text="${buku.namaTahunBuku}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Periode:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <select class="form-control selectpicker" id="kodePeriode" disabled>
                                            <option value="">Pilih Periode</option>
                                            <option th:each="periode : ${periodeList}" th:value="${periode.kodePeriode}" th:text="${periode.namaPeriode}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Tgl. Transaksi:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <div class=''>
                                            <div class="form-group">
                                                <div class='input-group date' id='datetimepicker3'>
                                                    <input type='text' class="form-control" id="tglTransaksi" disabled/>
<!--                                                    <div class="input-group-append">-->
<!--                                                        <button class="input-group" id="dateButton" onclick="testButton()"><i class="fa fa-search"></i></button>-->
<!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Status:</label>
                                    </div>
                                    <div class="form-body-input col-form-label" id="statusOpen">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="statusAktif" type="radio" id="status-aktif-ya"
                                                   value="O" readonly>
                                            <label class="form-check-label" for="status-aktif-ya">Buka</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" name="statusAktif" type="radio"
                                                   id="status-aktif-tidak" value="C">
                                            <label class="form-check-label" for="status-aktif-tidak">Tutup</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">No. Pengantar Warkat:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="noPengantarWarkat">
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Jam Tutup:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="jamTutup">
<!--                                        <fieldset>-->
<!--                                            <div class="ngb-tp row" style="margin: 0px">-->
<!--                                                <div class="ngb-tp-input-container ngb-tp-hour">-->
<!--                                                    <input aria-label="Hours" class="ngb-tp-input form-control" maxlength="2" placeholder="HH" type="text" style="width: 45px; text-align: center">-->
<!--                                                </div>-->
<!--                                                <div class="ngb-tp-spacer" style="margin: 0px 5px; line-height: 27.59px">:</div>-->
<!--                                                <div class="ngb-tp-input-container ngb-tp-minute">-->
<!--                                                    <input aria-label="Minutes" class="ngb-tp-input form-control" maxlength="2" placeholder="MM" type="text" style="width: 45px; text-align: center">-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                        </fieldset>-->
                                    </div>
                                </div>
                            </div>
                            <div class="tanda-tangan" style="height: 210px" hidden>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Direktur Utama:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="dirut">
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Direktur:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="div">
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Kepala Divisi:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="kdiv">
                                    </div>
                                </div>
                                <div class="row form-body-row">
                                    <div class="form-body-label">
                                        <label class="col-form-label">Kepala Seksi:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="ks">
                                    </div>
                                </div>
                                <div class="row form-body-row" hidden>
                                    <div class="form-body-label">
                                        <label class="col-form-label">Created Date:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="createdDate">
                                    </div>
                                </div>
                                <div class="row form-body-row" hidden>
                                    <div class="form-body-label">
                                        <label class="col-form-label">Created By:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="createdBy">
                                    </div>
                                </div>
<!--                                <div class="row form-body-row" hidden>-->
<!--                                    <div class="form-body-label">-->
<!--                                        <label class="col-form-label">Status Open:</label>-->
<!--                                    </div>-->
<!--                                    <div class="form-body-input">-->
<!--                                        <input type="text" class="form-control" style="" id="statusOpen">-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="row form-body-row" hidden>
                                    <div class="form-body-label">
                                        <label class="col-form-label">Tgl Transaksi:</label>
                                    </div>
                                    <div class="form-body-input">
                                        <input type="text" class="form-control" style="" id="tglTransaksiFull">
                                    </div>
                                </div>
                            </div>
                            <div class="row form-body-row" style="justify-content: center; margin-top: 20px !important">
                                <button type="button" class="btn btn-primary" style="width: 60px" id="saveButton">Simpan</button>
                                <div style="width: 10px"></div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="width: 60px" id="batalButton">Batal</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
<section layout:fragment="custom-script">
    <script>
        /*<![CDATA[*/

        /*]]>*/
    </script>
    <script
            th:src="@{/metronic/plugins/custom/datatables/datatables.bundle.js}"
            type="text/javascript">

    </script>
    <script th:src="@{/js/parameter/pengaturanSistem.js}"
            type="text/javascript">
    </script>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</body>
</html>
