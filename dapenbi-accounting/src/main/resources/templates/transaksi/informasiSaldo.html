<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Informasi Saldo</title>
    <meta layout:fragment="custom-style">
    <link rel="stylesheet" th:href="@{/metronic/plugins/custom/datatables/datatables.bundle.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/jqwidgets-ver9/css/jqx.base.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/vendors/jqwidgets-ver9/styles/jqx.light.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/vendors/jqwidgets-ver9/css/img.css}"/>
    <link rel="stylesheet" th:href="@{/vendors/pace-1.0.2/themes/purple/pace-theme-flat-top.css}"/>
    </meta>
    <style>
        table.dataTable tbody > tr td {
            cursor: pointer;
        }

        .form-body-row {
            margin: 0px !important;
            margin-bottom: 5px !important;
            height: 29px;
        }

        .form-body-label {
            width: 50%;
            text-align: right;
            padding-right: 5px;
        }

        .form-body-input {
            width: 50%;
        }

        .modal-footer {
            text-align: center;
        }

        .tabs {
            background-color: #edeff2;
            width: 25%;
        }

        .active-button, .tabs:hover {
            color: white;
            background-color: #4287f5;
        }

        #tblSaldoWarkatPembukuan_processing, #tblSaldoPreApproval_processing, #tblSaldoFinalApproval_processing, #tblSaldoMasterPembukuan_processing {
            margin-top: 20px;
        }

        div.dataTables_wrapper div.dataTables_processing {
            top: 40%;
        }

        /*.table-container {*/
        /*    margin-top: 50px;*/
        /*}*/
    </style>
</head>
<body>
<section layout:fragment="custom-content">

    <div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid pb-4">
        <!--begin::Portlet-->
        <div class="kt-portlet" style="width: 80%">
            <div class="btn-group btn-group-sm" role="group" id="saldo-tabs">
                <button type="button" class="btn tabs active-button" id="saldoWarkatPembukuanButton">Saldo Warkat
                    Pembukuan
                </button>
                <button type="button" class="btn tabs" id="saldoPreApprovalButton">Saldo
                    Pre Approval
                </button>
                <button type="button" class="btn tabs" id="saldoFinalApprovalButton">Saldo
                    Final Approval
                </button>
                <button type="button" class="btn tabs" id="saldoMasterPembukuanButton">Saldo Master Pembukuan</button>
            </div>
        </div>

        <!--begin::Portlet Saldo Warkat Pembukuan-->
        <div class="kt-portlet active-body" id="saldoWarkatPembukuanBody">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Saldo Warkat Pembukuan</h3>
                </div>
            </div>
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped dataTable" id="tblSaldoWarkatPembukuan"
                                   width="100%"></table>
                        </div>
                    </div>
                    <div class="row" style="margin: 30px 0px 0px 0px">
                        <div>
                            <label>Saldo Aset :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoAsetWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Saldo Kewajiban :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoKewajibanWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Selisih :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="selisihSaldoWarkat"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--begin::Portlet Saldo Warkat Pembukuan-->

        <!--begin::Portlet Saldo Pre Approval-->
        <div class="kt-portlet" id="saldoPreApprovalBody" hidden>
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Saldo Pre Approval</h3>
                </div>
            </div>
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped dataTable" id="tblSaldoPreApproval"
                                   width="100%"></table>
                        </div>
                    </div>
                    <div class="row" style="margin: 30px 0px 0px 0px">
                        <div>
                            <label>Saldo Aset :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoAsetWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Saldo Kewajiban :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoKewajibanWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Selisih :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="selisihSaldoWarkat"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--begin::Portlet Saldo Pre Approval-->

        <!--begin::Portlet Saldo Final Approval-->
        <div class="kt-portlet" id="saldoFinalApprovalBody" hidden>
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Saldo Final Approval</h3>
                </div>
            </div>
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped dataTable" id="tblSaldoFinalApproval"
                                   width="100%"></table>
                        </div>
                    </div>
                    <div class="row" style="margin: 30px 0px 0px 0px">
                        <div>
                            <label>Saldo Aset :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoAsetWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Saldo Kewajiban :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoKewajibanWarkat"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Selisih :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="selisihSaldoWarkat"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--begin::Portlet Saldo Final Approval-->

        <!--begin::Portlet Saldo Final Approval-->
        <div class="kt-portlet" id="saldoMasterPembukuanBody" hidden>
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">Saldo Master Pembukuan</h3>
                </div>
            </div>
            <div class="kt-form">
                <div class="kt-portlet__body">
                    <div class="row pb-3">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-2">
                                    <label class="col-form-label">Tanggal</label>
                                </div>
                                <div class="col-3">
                                    <select class="form-control selectpicker" id="jenisDRI"
                                            onchange="refreshTable(tableSaldoMasterPembukuan)">
<!--                                        <option value="">Pilih Jenis DRI</option>-->
                                        <option th:each="jenisDRI : ${jenisDRIList}" th:value="${jenisDRI.kodeDRI}"
                                                th:text="${jenisDRI.namaDRI}"></option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label class="col-form-label">Tanggal Transaksi</label>
                                </div>
                                <div class="col-3" style="z-index: 100">
                                    <div class='input-group date' id='datetimepicker3'>
                                        <input type='text' class="form-control" id="tglTransaksi" readonly/>
                                        <div class="input-group-append">
                                            <button class="input-group-text" id="dateButton" onclick="datePicker()"><i
                                                    class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-striped dataTable" id="tblSaldoMasterPembukuan"
                                   width="100%"></table>
                        </div>
                    </div>
                    <div class="row" style="margin: 30px 0px 0px 0px">
                        <div>
                            <label>Saldo Aset :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoAsetMaster"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Saldo Kewajiban :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="saldoKewajibanMaster"></label>
                        </div>
                    </div>
                    <div class="row" style="margin: 5px 0px 0px 0px">
                        <div>
                            <label>Selisih :</label>
                        </div>
                        <div style="margin-left: 25px">
                            <label class="selisihSaldoMaster"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--begin::Portlet Saldo Master Pembukuan-->
    </div>

    <!-- DETAIL DIALOG-->
    <div class="modal fade" id="detailDialog" tabindex="-1" role="dialog"
         aria-labelledby="parameterFormDialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl modal-dialog-scrollable" role="document">
            <form>
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailDialogLabel">Detail Saldo</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="kt-portlet">
                            <div class="kt-form">
                                <div class="kt-portlet__body">
                                    <div id="form" class="pb-4 row">
                                        <form id="detailForm">
                                            <div class="kt-form kt-form--fit col-6">
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Kode Rekening</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtKodeRekening"
                                                               placeholder="Kode Rekening"
                                                               class="form-control kt-input" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Nama Rekening</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtNamaRekening"
                                                               placeholder="Nama Rekening"
                                                               class="form-control kt-input" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Saldo Awal</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtSaldoAwal" placeholder="Saldo Awal"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Saldo Debit</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtDebit" placeholder="Debit"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Saldo Kredit</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtKredit" placeholder="Kredit"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Saldo Akhir</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtSaldoAkhir" placeholder="Saldo Akhir"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="kt-form kt-form--fit col-6">
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Nilai Anggaran</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtNilaiAnggaran"
                                                               placeholder="Nilai Anggaran"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Serap Tambah</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtSerapTambah"
                                                               placeholder="Serap Tambah"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Serap Kurang</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtSerapKurang"
                                                               placeholder="Serap Kurang"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                                <div class="form-group kt-form__group row">
                                                    <label class="col-4 col-form-label">Saldo Anggaran</label>
                                                    <div class="col-6">
                                                        <input type="text" id="txtSaldoAnggaran"
                                                               placeholder="Saldo Anggaran"
                                                               class="form-control kt-input text-right" readonly/>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- DETAIL DIALOG-->
</section>
<section layout:fragment="custom-script">
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqx-all.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/format.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/demofunctions.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxcore.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxdata.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxlistbox.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxdropdownlist.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxtabs.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxmenu.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxbuttons.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxscrollbar.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxdatatable.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/jqwidgets-ver9/js/jqxtreegrid.js}"></script>
    <script type="text/javascript" th:src="@{/vendors/numeraljs/numeral.min.js}"></script>
    <script th:src="@{/metronic/plugins/custom/datatables/datatables.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/vendors/pace-1.0.2/pace.js}" type="text/javascript"></script>
    <script th:src="@{/js/transaksi/informasiSaldo.js}"
            type="text/javascript">
    </script>
</section>
</body>
</html>
